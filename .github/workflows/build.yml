          else
            echo "ğŸ“¦ Ğ¡ĞºĞ°Ñ‡Ğ¸Ğ²Ğ°ĞµĞ¼ Android commandlinetools..."
            mkdir -p "$SDK_DIR"
            cd "$SDK_DIR"
            wget -q "https://dl.google.com/android/repository/commandlinetools-linux-6514223_latest.zip" \
