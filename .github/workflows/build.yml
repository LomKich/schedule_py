        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      # â”€â”€ 7. Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° APK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build APK (debug)
        run: buildozer android debug
        env:
