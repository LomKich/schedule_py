          SDKMANAGER="$SDK_DIR/tools/bin/sdkmanager"

          # Ğ•ÑĞ»Ğ¸ sdkmanager ÑƒĞ¶Ğµ ĞµÑÑ‚ÑŒ (Ğ¸Ğ· ĞºÑÑˆĞ°) â€” Ğ¿Ñ€Ğ¾Ğ¿ÑƒÑĞºĞ°ĞµĞ¼
          if [ -f "$SDKMANAGER" ]; then
