            > "$SDK_DIR/licenses/android-sdk-preview-license"
          printf "\nd975f751698a77b662f1254ddbeed3901e976f5a" \
            > "$SDK_DIR/licenses/intel-android-extra-license"

          # Ğ£ÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ platform-tools Ğ¸ build-tools Ñ‡ĞµÑ€ĞµĞ· sdkmanager
          # (ĞµÑĞ»Ğ¸ ÑƒĞ¶Ğµ ĞµÑÑ‚ÑŒ Ğ² ĞºÑÑˆĞµ â€” sdkmanager ÑĞºĞ°Ğ¶ĞµÑ‚ "nothing to install")
          echo "ğŸ“¦ Ğ£ÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ platform-tools Ğ¸ build-tools..."
          yes | "$SDKMANAGER" \
